#version: "3.9" # obsolete

services:
  postgres:
    image: postgres:17
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./docker_data/postgres:/var/lib/postgresql/data
    networks:
      - healthnet

  redis:
    image: redis:7
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped
    volumes:
      - ./docker_data/redis:/data
    networks:
      - healthnet

  wger:
    image: wger/server:latest
    container_name: ${COMPOSE_PROJECT_NAME}_wger
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=wger.settings
      - DEBUG=${WGER_DEBUG}
      - SECRET_KEY=${WGER_SECRET_KEY}
      - ALLOWED_HOSTS=${WGER_ALLOWED_HOSTS}
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./docker_data/wger:/home/wger/data
      - ./custom/fasting_extension:/home/wger/src/fasting_extension
      - ./custom/wger_overrides/settings_extra.py:/home/wger/src/wger/settings_extra.py
      - ./custom/wger_overrides/urls_extra.py:/home/wger/src/wger/urls_extra.py
    networks:
      - healthnet
    expose:
      - "8080"

  tandoor:
    image: vabene1111/recipes:latest
    container_name: ${COMPOSE_PROJECT_NAME}_tandoor
    depends_on:
      - postgres
    restart: unless-stopped
    environment:
      - SECRET_KEY=${TANDOOR_SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - ALLOWED_HOSTS=*
    volumes:
      - ./docker_data/tandoor:/opt/recipes/mediafiles
    networks:
      - healthnet
    expose:
      - "8081"

  n8n:
    image: n8nio/n8n:latest
    container_name: ${COMPOSE_PROJECT_NAME}_n8n
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=${TZ}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - EXECUTIONS_PROCESS=main
    volumes:
      - ./docker_data/n8n:/home/node/.n8n
      - ./n8n_workflows:/workflows
    networks:
      - healthnet
    expose:
      - "5678"

  grafana:
    image: grafana/grafana:latest
    container_name: ${COMPOSE_PROJECT_NAME}_grafana
    depends_on:
      - postgres
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_HTTP_PORT=3000
    volumes:
      - ./docker_data/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - healthnet
    expose:
      - "3000"
    mem_limit: 512m

  caddy:
    image: caddy:latest
    container_name: ${COMPOSE_PROJECT_NAME}_caddy
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./docker_data/caddy:/data
      - ./docker_data/caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    networks:
      - healthnet

networks:
  healthnet:
    driver: bridge
